<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="login-form" class="login-page">
            <!--login & register buttons-->
            <div class="form-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register" class="toggle-btn">Register</button>
            </div>
            <!--creating login form-->
            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email ID" required >
                <input type="password" class="input-field" placeholder="Enter Password" required >
                <input type="checkbox" class="check-box"><span>Remember Password</span><button type="submit" class="submit-btn">Log In</button>
            </form>
            <!--creating registation form-->
            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required >
                <input type="text" class="input-field" placeholder="Last Name" required >
                <input type="email" class="input-field" placeholder="Email" required >
                <input type="password" class="input-field" placeholder="Enter Password" required >
                <input type="password" class="input-field" placeholder="Confirm Paaword" required >
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span><button type="submit" class="submit-btn">Register</button>
            </form>
            <!--html code done!!-->
            <!--lets hop into CSS codes-->
            <!--Open login.css file..-->
        </div>
    </body>
</html>
